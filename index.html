<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive-rating-component</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-front">
          <div class="image-holder">
            <img src="./images/icon-star.svg" alt="star" />
          </div>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <div class="rating">
            <button class="rate">1</button>
            <button class="rate">2</button>
            <button class="rate">3</button>
            <button class="rate">4</button>
            <button class="rate">5</button>
          </div>
          <button class="button"><p>Submit</p></button>
        </div>
        <div class="card-back">
          <img src="./images/illustration-thank-you.svg" alt="thankyou" />
          <p>
            You selected&nbsp;<span class="interactive">5</span>&nbsp;out of 5
          </p>
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
